version: '3.8'
services:
  mysql:
    image: mysql:latest
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    cap_add:
      - SYS_NICE
    networks:
      - server

  config-server-dev:
    build:
      context: ${CONFIG_SERVER}
      #Dockerfile指定了context后，若不使用全局路径，则为context的相对路径
      dockerfile: Dockerfile-dev
    image: config-server-dev:nzh
    #替换成你代码的位置
    volumes:
      - ${CONFIG_SERVER}:/backend
    ports:
      - "9090:9090"
    environment:
      TZ: Asia/Shanghai
    networks:
      - server
    depends_on:
      - mysql

  agent-dev:
    build:
      #确保目录下有agent
      context:  ${AGENT}
      dockerfile: ${AGENT_DEV_DOCKERFILE}
    image: ilogtail-dev:nzh
    environment:
      CONFIG_SERVER_ADDRESSES: '["host.docker.internal:9090"]'
      TZ: Asia/Shanghai
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 2
    networks:
      - server

