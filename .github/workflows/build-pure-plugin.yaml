name: Build Pure Plugin

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'example_config/**'
      - 'docker/**'
      - 'k8s_template/**'
      - 'changes/**'
      - 'licenses/**'
      - 'CHANGELOG.md'
  push:
    branches:
      - main
      - 1.*
jobs:
  CI:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      matrix:
        go-version: [ 1.19 ]
        # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idruns-on
        runner: [ arc-runner-set-xuanyang ]
      fail-fast: true
    steps:

      # prepare ubuntu environment
      - name: prepare ubuntu environment
        if: matrix.runner == 'arc-runner-set-xuanyang'
        run: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y libsystemd-dev build-essential git curl bc
        
      # Clean up space to prevent action from running out of disk space.
      - name: Free disk space
        if: matrix.runner == 'arc-runner-set-xuanyang'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Check disk space
        run: |
          df -hT $PWD

      # prepare windows environment
      # https://github.com/actions/virtual-environments/issues/2549
      - name: add mingw32 to path
        if: matrix.runner == 'windows-2019'
        shell: bash
        run: |
          echo "C:\msys64\mingw32\bin" >> $GITHUB_PATH

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build pure plugin
        run: make plugin_main

  result:
    runs-on: arc-runner-set-xuanyang
    timeout-minutes: 60
    needs: [ CI ]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"
