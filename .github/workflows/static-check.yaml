name: Static Check

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'example_config/**'
      - 'docker/**'
      - 'k8s_template/**'
      - 'changes/**'
      - 'licenses/**'
      - 'CHANGELOG.md'
  push:
    branches:
      - main
      - 1.*
jobs:
  CI:
    env:
      RUNNER_ALLOW_RUNASROOT: 1
    runs-on: ${{ matrix.runner }}-latest
    timeout-minutes: 60
    strategy:
      matrix:
        go-version: [ 1.19 ]
        runner: [ ubuntu ]
      fail-fast: true
    steps:
      # prepare ubuntu environment
      - name: prepare ubuntu environment
        if: matrix.runner == 'ubuntu'
        run: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y libsystemd-dev

      # Clean up space to prevent action from running out of disk space.
      - name: Free disk space
        if: matrix.runner == 'ubuntu-latest'
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Check disk space
        run: |
          df -hT $PWD

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Copy Lib
        if: matrix.runner == 'ubuntu'
        run: sudo cp ./pkg/logtail/libGoPluginAdapter.so /usr/lib/

      - name: Check License Header
        if: matrix.runner == 'ubuntu'
        run: make check-license

      - name: Check Dependencies Licences
        if: matrix.runner == 'ubuntu'
        run: make check-dependency-licenses

      - name: Lint
        run: make lint

      - name: UnitTest
        run: sudo make unittest_plugin

      - name: UnitTest PluginManager
        run: sudo make unittest_pluginmanager


  result:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [ CI ]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"
