name: Unittest Core

on:
  pull_request:
  push:
    branches:
      - main
      - 1.*

jobs:
  Build:
    uses: ./.github/workflows/build-core.yaml

  CI:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    needs: Build
    strategy:
      matrix:
        go-version: [1.19]
        runner: [ubuntu-latest]
      fail-fast: true
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Download Binary
        uses: actions/download-artifact@v3
        with:
          name: unittest-binary
          path: output

      - name: Prepare
        run: chmod -R +x output/unittest

      - name: Test
        run: ./.github/scripts/run_ut_ci.sh

  result:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [CI]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"
