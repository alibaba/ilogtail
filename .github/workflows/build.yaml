name: Build

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  CI:
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      matrix:
        go-version: [ 1.15, 1.16 ]
        # https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#jobsjob_idruns-on
        runner: [  ubuntu-latest, macos-latest, windows-2019 ]
      fail-fast: true
    steps:

      # prepare ubuntu environment
      - name: prepare ubuntu environment
        if: matrix.runner == 'ubuntu-latest'
        run: sudo apt-get clean && sudo apt-get update && sudo apt-get install -y libsystemd-dev

      # prepare windows environment
      # https://github.com/actions/virtual-environments/issues/2549
      - name: add mingw32 to path
        if: matrix.runner == 'windows-2019'
        shell: bash
        run: |
          echo "C:\msys64\mingw32\bin" >> $GITHUB_PATH

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build pure plugin
        run: make plugin_main

      - name: Build Docker
        if: matrix.runner == 'ubuntu-latest'
        run: make docker

  result:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ CI ]
    steps:
      - name: Build Result
        run: echo "Just to make the GitHub merge button green"