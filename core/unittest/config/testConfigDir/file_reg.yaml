enable: true
inputs:
  - Type: file_log
    LogPath: /run_dir/testdata
    FilePattern: reg.log
processors:
  - Type: processor_regex
    SourceKey: content
    Regex: (\S+)\s(\w+).*
    Keys: 
      - time
      - msg
flushers:
  - Type: flusher_sls
    Endpoint: cn-xxx.log.aliyuncs.com
    ProjectName: test_project
    LogstoreName: test_logstore
  - Type: flusher_stdout
    OnlyStdout: true
