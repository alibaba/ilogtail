# To process data by grok.
# Before Process: {"content": "10.0.0.0 GET /index.html 15824 0.043"}
# After Process: {"client":"10.0.0.0","method":"GET","request":"/index.html","bytes":"15824","duration":"0.043"}
#
# You may change SourceKey and other parameters.
# For a full list of parameters, visit https://ilogtail.gitbook.io/ilogtail-docs/data-pipeline/processor/processor-grok.md

enable: true
inputs:
  - Type: file_log
    LogPath: /home/test-ilogtail/test-log/
    FilePattern: processor-grok.log
processors:
  - Type: processor_grok
    SourceKey: content
    KeepSource: false
    CustomPatterns:
      HTTP: '%{IP:client} %{WORD:method} %{URIPATHPARAM:request} %{NUMBER:bytes} %{NUMBER:duration}'
    Match: 
      - '%{HTTP}'
    IgnoreParseFailure: false
flushers:
  - Type: flusher_stdout
    OnlyStdout: true