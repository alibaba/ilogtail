# To collect delimitered data from file.
# Before Process: {"content": "123\t2022-08-08\tbuy\t10000"}
# After Process: {"uid":"123","time":"2022-08-08","method":"buy","value":"10000"}
#
# You may change SplitSep and SplitKeys for your need.
# For a full list of parameters, visit https://ilogtail.gitbook.io/ilogtail-docs/data-pipeline/processor/delimiter

enable: true
inputs:
  - Type: file_log
    LogPath: /home/test-log/
    FilePattern: delimiter.log
processors:
  - Type: processor_split_char
    SourceKey: content
    SplitSep: "\t"
    SplitKeys:
      - uid
      - time
      - method
      - value
flushers:
  - Type: flusher_sls
    Endpoint: cn-xxx.log.aliyuncs.com
    ProjectName: test_project
    LogstoreName: test_logstore
  - Type: flusher_stdout
    OnlyStdout: true