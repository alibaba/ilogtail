# To collect delimitered data from file.
# Before Process: {"content": "123\t2022-08-08\tbuy\t10000"}
# After Process: {"uid":"123","time":"2022-08-08","method":"buy","value":"10000"}
#
# You may change SplitSep and SplitKeys for your need.
# For a full list of parameters, visit https://ilogtail.gitbook.io/ilogtail-docs/data-pipeline/processor/delimiter
##自定义指标脚本
##获取信息:
##  端口数量检测
##  僵尸进程数量
##  与时间服务器的检查差

enable: true
inputs:
  - Type: input_command
    User: op
    ScriptType: shell
    CmdPath: /bin/sh
    LineSplitSep: "\n"
    ContentEncoding: Base64
    ScriptContent: 
    Environments:
      - "DEBUG=true"
    TimeoutMilliseconds: 30000
    IgnoreError: false
    IntervalMs: 100000
processors:
  - Type: processor_regex
    SourceKey: content
    Regex: '(\S+) (\d+.\d+.\d+.\d+) (\w+) (\d.*)'
    Keys:
      - hostname
      - ip
      - metrics_type
      - value
  - Type: processor_add_fields
    Fields:
      Metric: op_metrics
  - Type: processor_log_to_sls_metric
    MetricLabelKeys:
      - hostname
      - ip
      - metrics_type
    MetricValues:
      Metric: value
    IgnoreError: false
flushers:
  - Type: flusher_sls
    Endpoint: cn-xxx.log.aliyuncs.com
    ProjectName: test_project
    LogstoreName: test_logstore
  - Type: flusher_stdout
    OnlyStdout: true