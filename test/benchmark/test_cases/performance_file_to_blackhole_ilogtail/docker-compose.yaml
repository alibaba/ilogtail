version: '3.8'

services:
  ilogtailC:
    image: aliyun/loongcollector:0.0.1
    volumes:
      # - ./ilogtail.yaml:/usr/local/loongcollector/conf/pipeline_config/local/ilogtail.yaml
      - ./ilogtail.yaml:/loongcollector/conf/pipeline_config/local/ilogtail.yaml
      - .:/home/ilogtail
    healthcheck:
      test: "cat /loongcollector/log/loongcollector.LOG"
      interval: 15s
      timeout: 5s
