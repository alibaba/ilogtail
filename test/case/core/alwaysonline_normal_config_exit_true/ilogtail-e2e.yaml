boot:
  category: docker-compose
ilogtail:
  load_config_wait: 10s
  config:
    - name: nomal-case
      content:
        - '{
                     "global":{
                         "InputIntervalMs":10000,
                         "AggregatIntervalMs":1000,
                         "FlushIntervalMs":300,
                         "DefaultLogQueueSize":1000,
                         "DefaultLogGroupQueueSize":4,
                         "AlwaysOnline":true,
                         "DelayStopSec": 1
                     },
                     "inputs":[
                         {
                             "type":"service_mock",
                             "detail":{
                                 "LogsPerSecond":10000,
                                 "MaxLogCount":20000,
                                 "Fields":{
                                     "content":"time:2017.09.12 20:55:36 json:{\"array\" : [1, 2, 3, 4], \"key1\" : \"xx\", \"key2\": false, \"key3\":123.456, \"key4\" : { \"inner1\" : 1, \"inner2\" : {\"xxxx\" : \"yyyy\", \"zzzz\" : \"中文\"}}}\n"
                                 }
                             }
                         }
                     ],
                     "processors":[
                         {
                             "type":"processor_anchor",
                             "detail":{
                                 "SourceKey":"content",
                                 "NoAnchorError":true,
                                 "Anchors":[
                                     {
                                         "Start":"time",
                                         "Stop":" ",
                                         "FieldName":"time",
                                         "FieldType":"string",
                                         "ExpondJson":false
                                     },
                                     {
                                         "Start":"json:",
                                         "Stop":"\n",
                                         "FieldName":"val",
                                         "FieldType":"json",
                                         "ExpondJson":true,
                                         "MaxExpondDepth":2,
                                         "ExpondConnecter":"#"
                                     }
                                 ]
                             }
                         }
                     ]
                 }'
  close_wait: 5s
verify:
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_equal_raw_log: true
        expect_equal_processed_log: true
        expect_equal_flush_log: true
        # 20000/1024+1=20
        expect_received_minimum_log_group_num: 20
        expect_received_minimum_log_num: 20000
    - name: log-check
      validator: sys_logtail_log
      spec:
        expect_contains_log_times:
          # Resume
          '[Resume] Resume:start': 1
          '[Resume] checkpoint:Resume': 1
          '[Resume] Resume:success': 1
          '[Start] [shennong_log_profile,logtail_plugin_profile]	config start:success': 1
          '[Start] [logtail_alarm,logtail_alarm]	config start:success': 1
          '[Start] [nomal-case_0,e2e-test-logstore]	config start:success': 1
          # Holdon
          '[HoldOn] Hold on:start	flag:0': 0
          '[HoldOn] Hold on:start	flag:1': 1
          '[HoldOn] checkpoint:HoldOn': 1
          '[HoldOn] Hold on:success': 1
          '[Stop] [shennong_log_profile,logtail_plugin_profile]	config stop:begin	exit:false': 0
          '[Stop] [shennong_log_profile,logtail_plugin_profile]	config stop:begin	exit:true': 1
          '[Stop] [shennong_log_profile,logtail_plugin_profile]	config stop:success': 1
          '[Stop] [logtail_alarm,logtail_alarm]	config stop:begin	exit:false': 0
          '[Stop] [logtail_alarm,logtail_alarm]	config stop:begin	exit:true': 1
          '[Stop] [logtail_alarm,logtail_alarm]	config stop:success': 1
          '[nomal-case_0,e2e-test-logstore]	Stop config in goroutine:begin': 1
          '[Stop] [nomal-case_0,e2e-test-logstore]	config stop:begin	exit:true': 1
          # always online logs
          '[nomal-case_0,e2e-test-logstore]	always online config nomal-case_0 is deleted, stop it': 0
          '[nomal-case_0,e2e-test-logstore]	always online config nomal-case_0 stopped, error: <nil>': 0

retry:
  times: 0
  interval: 10s
testing_interval: 10s
coverage_packages:
  - github.com/alibaba/ilogtail/pluginmanager
  - github.com/alibaba/ilogtail/main
