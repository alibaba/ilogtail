boot:
  category: docker-compose
testing_interval: 10s
ilogtail:
  config:
    - name: reader-log-rotate
      detail:
        - inputs:
            - Type: file_log
              LogPath: /root/test
              FilePattern: simple.log
              ReaderFlushTimeout: 10000
          outputs:
            - Type: flusher_stdout
              OnlyStdout: false
              FileName: ./ilogtail.log
  close_wait: 10s
  mounts:
    - "./volume:/root/test"
verify:
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_minimum_flush_log_num: 6
