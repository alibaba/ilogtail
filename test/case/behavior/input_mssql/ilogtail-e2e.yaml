boot:
  category: docker-compose
ilogtail:
  config:
    - name: input-mssql-case
      content:
        - '{"inputs":[{"detail":{"Address":"mssql","CheckPoint":true,"CheckPointColumn":"id","CheckPointColumnType":"int","CheckPointSavePerPage":true,"CheckPointStart":"0","DataBase":"LogtailTest","IntervalMs":1000,"Limit":true,"MaxSyncSize":100,"PageSize":100,"Password":"MSsqlpa#1word","StateMent":"select * from LogtailTestTable where id > ? ORDER BY id","User":"sa"},"type":"service_mssql"}]}'
  close_wait: 5s
  depends_on:
    setup:
      condition: service_healthy
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - id
          - name 
          - quantity 
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 3

testing_interval: 10s