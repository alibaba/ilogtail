boot:
  category: docker-compose
ilogtail:
  config:
    - name: prometheus-case
      content:
        - '{"inputs":[{"detail":{"Yaml":"global:\n  scrape_interval: 15s \n  evaluation_interval: 15s \nscrape_configs:\n  - job_name: \"prometheus\"\n    static_configs:\n      - targets: [\"exporter:18080\"]"},"type":"service_prometheus"}]}'
  close_wait: 5s
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - __name__
          - __labels__
          - __time_nano__
          - __value__
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_equal_raw_log: true
        expect_equal_processed_log: true
        expect_equal_flush_log: true
        expect_received_minimum_log_num: 10
testing_interval: 15s
