boot:
  category: docker-compose
testing_interval: 10s
ilogtail:
  config:
    - name: flusher-elasticsearch-case
      detail:
        - inputs:
            - Type: metric_mock
              IntervalMs: 100
              Fields:
                Index: "default"
                Content: "hello"
          outputs:
            - Type: flusher_elasticsearch
              Index: default
              Addresses: ["localhost:9200"]
              Authentication:
                PlainText:
                  Username: elastic
                  Password: BtpoRTeyjmC=ruTIUoNN
  close_wait: 5s
  depends_on:
    elasticsearch:
      condition: service_healthy
subscriber:
  name: elasticsearch
  config:
    address: http://localhost:9200
    username: elastic
    password: BtpoRTeyjmC=ruTIUoNN
    index: default
verify:
  log_rules:
    - name: kv-check
      validator: log_content_kv_regex
      spec:
        expect_key_value_regex:
          index: "default"
          content: "hello"
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 1
