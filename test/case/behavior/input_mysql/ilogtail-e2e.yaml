boot:
  category: docker-compose
ilogtail:
  config:
    - name: mysql
      content:
        - '{"inputs":[{"type":"service_mysql","detail":{"Address":"mysql:3306","User":"root","Password":"root","DataBase":"mysql","Limit":true,"PageSize":100, "MaxSyncSize":100,"StateMent":"select * from help_keyword where help_keyword_id > ?","CheckPoint":true,"CheckPointColumn":"help_keyword_id","CheckPointStart":"0","CheckPointSavePerPage":true,"CheckPointColumnType":"int","IntervalMs":1000}}]}'
  close_wait: 5s
  depends_on:
    mysql:
      condition: service_healthy
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - help_keyword_id
          - name
    - name: kv-check
      validator: log_content_kv_regex
      spec:
        expect_key_value_regex:
          help_keyword_id: "\\d+"
          name: "[A-Z\\(\\-\\<\\>]+"
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_equal_raw_log: true
        expect_equal_processed_log: true
        expect_equal_flush_log: true
        expect_received_minimum_log_num: 500
        expect_minimum_log_group_num: 5
testing_interval: 5s
