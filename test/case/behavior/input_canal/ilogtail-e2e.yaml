boot:
  category: docker-compose
ilogtail:
  config:
    - name: input-canal-case
      content:
      - '{
 "inputs": [
     {
         "type": "service_canal",
         "detail": {
             "User" : "root",
             "Host" : "mysql",
             "ServerID" : 9966,
             "Password": "root",
             "IncludeTables": [
                 "mysql\\.specialalarmtest"
             ],
             "TextToString" : true,
             "EnableDDL" : true
         }
     }
 ]
}'
  close_wait: 5s
  depends_on:
    mysql:
      condition: service_healthy
trigger:
  url: http://client:10999/add/data
  method: GET
  interval: 1s
  times: 10
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - _db_
          - _gtid_
          - _event_
          - _filename_
          - _host_
          - _offset_
          - _event_
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 3
testing_interval: 20s
