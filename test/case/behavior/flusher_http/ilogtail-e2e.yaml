boot:
  category: docker-compose
testing_interval: 10s
ilogtail:
  config:
    - name: flusher-http-case
      detail:
        - inputs:
            - Type: metric_mock
              IntervalMs: 100
              Fields:
                __name__: weather
                __value__: "32"
                __labels__: "city#$#hz"
                __tag__:db: mydb
          aggregators:
            - Type: aggregator_content_value_group
              GroupKeys:
                - '__tag__:db'
          outputs:
            - Type: flusher_http
              RemoteURL: http://influxdb:8086/write
              Query:
                db: "%{tag.db}"
              Convert:
                Protocol: influxdb
                Encoding: custom
              RequestInterceptors:
                - Type: ext_request_breaker
                  FailureRatio: 0.1
  close_wait: 5s
  depends_on:
    influxdb:
      condition: service_healthy
subscriber:
  name: influxdb
  config: 
    db_host: http://influxdb:8086
    db_name: mydb
    measurement: weather
verify:
  log_rules:
    - name: kv-check
      validator: log_content_kv_regex
      spec:
        expect_key_value_regex:
          __name__: "weather"
          __value__: "32"
          __labels__: "city#\\$#hz"
          __type__: "float"
          __time_nano__: "\\d+"
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 1