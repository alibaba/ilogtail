boot:
  category: docker-compose
testing_interval: 10s
ilogtail:
  config:
    - name: flusher-loki-case
      detail:
        - inputs:
            - Type: metric_mock
              IntervalMs: 100
              Tags:
                __tag__:name: "hello"
              Fields:
                value: "log contents"
          outputs:
            - Type: flusher_loki
              Convert:
                TagFieldsRename:
                  loki_name: name
              URL: http://loki:3100/loki/api/v1/push
              TenantID: ilogtail
              MaxMessageWait: 100000000
              MaxMessageBytes: 1024
              Timeout: 1000000000000
              MinBackoff: 100000000000
              MaxBackoff: 1000000000000
              MaxRetries: 10
              DynamicLabels:
                - tag.loki_name
              StaticLabels:
                source: ilogtail
  close_wait: 5s
  depends_on:
    loki:
      condition: service_healthy
subscriber:
  name: loki
  config:
    address: http://loki:3100
    tenant_id: ilogtail
    target_labels:
      loki_name: hello
      source: ilogtail
verify:
  log_rules:
    - name: kv-check
      validator: log_content_kv_regex
      spec:
        expect_key_value_regex:
          name: "hello"
          value: "log contents"
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 1
