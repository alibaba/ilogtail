boot:
  category: docker-compose
ilogtail:
  config:
    - name: mock-metric-case
      content:
        - '{"inputs":[{"type":"metric_mock","detail":{"IntervalMs": 1000, "OpenPrometheusPattern":true,"Tags":{"tag1":"aaaa","tag2":"bbb"},"Fields":{"content":"xxxxx","time":"2017.09.12 20:55:36"}}}]}'
  close_wait: 5s
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - __labels__
          - __time_nano__
          - __value__
          - __name__
    - name: label-check
      validator: metric_field
      spec:
        expect_label_num: 4
        expect_label_names:
          - content
          - tag1
          - tag2
          - time
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_equal_raw_log: true
        expect_equal_processed_log: true
        expect_equal_flush_log: true
        expect_received_minimum_log_num: 15
testing_interval: 16s
