version: '3.3'
services:
  pulsar:
    image: "registry.cn-hangzhou.aliyuncs.com/shalousun/pulsar:2.8.3"
    hostname: pulsar
    command: >
      /bin/bash -c
      "bin/pulsar standalone"
    restart: always
    ports:
      - "6650:6650"
      - "8080:8080"
    healthcheck:
      test: "nc -z localhost 6650 || exit -1"
      timeout: 5s
      interval: 10s
      retries: 3
