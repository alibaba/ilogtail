boot:
  category: docker-compose
testing_interval: 10s
ilogtail:
  config:
    - name: flusher-pulsar-case
      detail:
        - inputs:
            - Type: metric_mock
              IntervalMs: 100
              Tags:
                tag1: aaaa
                tag2: bbb
              Fields:
                content: "hello pulsar"
                time: 2017.09.12 20:55:36
          outputs:
            - Type: flusher_pulsar
              URL: pulsar://pulsar:6650
              Topic: "test"
  close_wait: 5s
  depends_on:
    pulsar:
      condition: service_healthy
subscriber:
  name: pulsar
  config:
    url: pulsar://pulsar:6650
    topic: test
verify:
  log_rules:
    - name: fields-check
      validator: log_fields
      spec:
        expect_log_fields:
          - tag1
          - tag2
          - content
          - time
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_received_minimum_log_num: 1
