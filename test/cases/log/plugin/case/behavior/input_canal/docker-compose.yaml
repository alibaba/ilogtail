version: '3.8'

services:
  mysql:
    image: mysql:8.0.15
    hostname: mysql
    ports:
      - "3306:3306"
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    environment:
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: MYSQL_PWD=root /usr/bin/mysql --host=127.0.0.1 --user=root  --silent --execute "SELECT 1;"
      interval: 3s
      timeout: 5s
      retries: 5
  client:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: client
    ports:
      - "10999:10999"
    depends_on:
      mysql:
        condition: service_healthy


