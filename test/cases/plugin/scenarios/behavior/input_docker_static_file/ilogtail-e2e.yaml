boot:
  category: docker-compose
ilogtail:
  config:
    - name: static-file-case
      detail:
        - inputs:
            - Type: input_file
              FilePaths:
                - /root/test/**/a*.log
              MaxDirSearchDepth: 10
              EnableContainerDiscovery: true
              ContainerFilters:
                IncludeEnv:
                  STDOUT_SWITCH: "true"
  close_wait: 5s
verify:
  tag_rules:
    - name: tag-check
      validator: tag_kv_regex
      spec:
        expect_key_value_regex:
          "__path__": "^/root/test/a/b/c/d/axxxxxxx.log$"
  log_rules:
    - name: fields-kv-check
      validator: log_content_kv_regex
      spec:
        expect_key_value_regex:
          content: "^\\d+===="
  system_rules:
    - name: counter-check
      validator: sys_counter
      spec:
        expect_equal_processed_log: true
        expect_equal_flush_log: true
        expect_received_minimum_log_num: 1000
testing_interval: 10s
retry:
  times: 0
  interval: 10s
